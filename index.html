<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get Paid!</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>La Quincaillerie Corporation</h1>
      <p>Fill out the form to get your monies!</p>
    </div>

    <div class="container" id="form">
      <form>
        <div class="form-group">
          <h1 class="addEmployee">Add Employee</h1>
          <label for="employeeName">Employee Name</label>
          <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name">
          <small id="emailHelp" class="form-text text-muted">We'll share your info with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="role">Position</label>
          <input type="text" class="form-control" id="role" placeholder="How high on the Totem Pole?">
        </div>

        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" class="form-control" id="startDate" placeholder="'Member When You Started?">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="monthlyRate">Monthly Rate</label>
          <input type="text" class="form-control" id="monthlyRate" aria-label="Amount (to the nearest dollar)" placeholder="$$$$$">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <br>
    <div class="container" id="form">
      <div class="putcodehere">
            <table class="table">
              <thead class="thead-light">
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start date</th>
                    <th scope="col">Months worked</th>
                    <th scope="col">Monthly rate ($)</th>
                    <th scope="col">Total billed ($)</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" id="name-tb">1</th>
                  <th scope="row" id="role-tb"></th>                  
                  <th scope="row" id="date-tb"></th>
                  <th scope="row" id="months-tb"></th>                  
                  <th scope="row" id="rate-tb"></th>
                  <th scope="row" id="total-tb"></th>                  
                </tr>
              </tbody>
            </table>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
